<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Amigo Fiel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #00bcd4;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff;
    }

    .nav-link {
      color: #ffffff;
      font-weight: 500;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover {
      color: #ff5722;
      transform: scale(1.1);
    }

    header {
      background-image: url('Imagens/man-with-tattooed-arm-holds-up-smartphone-ear-basenji-dog-black-hoodie-isolated-black.jpg'); /* Altere o nome da imagem se necessário */
      background-size: cover;
      background-position: center 30%;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.5);
    }

    header h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      color: #000;
      font-weight: bold;
      text-align: center;
    }

    #contato {
      padding: 60px 20px;
      background-color: #f4f4f4;
    }

    #contato h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #00bcd4;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #contato p {
      text-align: center;
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-enviar {
      background-color: #00bcd4;
      border: none;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-enviar:hover {
      background-color: #0097a7;
    }

    a.telefone-link {
      color: #00bcd4;
      text-decoration: none;
      font-size: 1.2rem;
    }

    a.telefone-link:hover {
      text-decoration: underline;
      color: #0097a7;
    }

    /* Estilo para o botão de voltar */
    .btn-voltar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .btn-voltar:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="Imagens/Petshop-removebg-preview.png" alt="Logo Amigo Fiel" width="80" height="80">
        <span>Amigo Fiel</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>Fale Conosco</h1>
  </header>

  <!-- Contato Section -->
  <section id="contato">
    <div class="container">
      <h2>Entre em Contato</h2>
      <p>Estamos prontos para ajudar! Envie sua mensagem ou entre em contato direto conosco.</p>

      <div class="text-center mb-4">
        <strong>Telefone / WhatsApp: </strong>
        <a href="tel:+5511999999999" class="telefone-link">(11) 99999-9999</a>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem..." required></textarea>
            </div>
            <button type="submit" class="btn btn-enviar w-100">Enviar Mensagem</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Botão de Voltar -->
  <a href="index.html" class="btn-voltar">←</a>

</body>
</html>
